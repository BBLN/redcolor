<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Red Color</title>

  <!-- Thanks maxcdn! -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <script type="text/x-handlebars">
    <div class="container-fluid">
      <div class="row-fluid content-row">
        {{outlet}}
      </div>
      <div class="row text-center">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="well well-sm">
            Thanks to <a href="http://tzeva-adom.com">Tzeva Adom</a> for an awesome api & <a href="http://redalert.co.il">Red Alert</a> for some code.
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="live-map">
  </script>

  <script type="text/x-handlebars" id="index">
    <div class="row-fluid">
      <div class="col-md-8 map-container">
        {{ view App.LiveMapView }}
      </div>
      <div class="col-md-4">
        <div class="well">
          <h4 class="text-center"><u>Red Alerts</u></h2>
          <ul class="text-right">
            {{#each alert in model}}
              <li>{{alert.area_name}}</li>
            {{/each}}
          </ul>
        </div>
        <h1 class="text-center" style="font-size: 9em; opacity: 0.6; position: relative;">צבע אדום</h1>
      </div>
    </div>
  </script>

  <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
  <!-- d3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.1.0/topojson.min.js"></script>
  <!-- DataMaps directly from github for now. -->
  <script src="https://datamaps.github.io/scripts/datamaps.world.min.js?v=1"></script>

  <!-- Ember comes with jquery -->
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.6.1.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <!-- DS usage -->
  <script src="js/libs/ember-data.prod.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
